<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>

<ion-content padding>

 <ion-list>

 <ion-item>

    <ion-input type="text" [(ngModel)]="usr"  placeholder="User"></ion-input>

  </ion-item>

   <ion-item>

    <ion-input type="text" [(ngModel)]="name"  placeholder="Name"></ion-input>

  </ion-item>

   <ion-item>

    <ion-input type="text" [(ngModel)]="surname"  placeholder="Surname"></ion-input>

  </ion-item>

<ion-item>
    <ion-input type="email" [(ngModel)]="email" placeholder="Email Input"></ion-input>
  </ion-item>

  <ion-item>

    <ion-input type="password" [(ngModel)]="pass"  placeholder="Password Input"></ion-input>

  </ion-item>

  

    <ion-item>
  <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="bday"></ion-datetime>
</ion-item>

</ion-list>

  <br>
  <button (click)="signUserUp()">Next</button>
</ion-content>
